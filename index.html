<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/test.css" />
    <title>Calculator</title>
  </head>
  <body id="body">
    <div id="cont" class="container">
      <div>
        <h3 id="result"></h3>
      </div>
      <div class="buttons">
        <table>
          <tbody>
            <tr>
              <td id="ce" class="button">CE</td>
              <td id="c" class="button">C</td>
              <td id="(" class="button">(</td>
              <td id=")" class="button">)</td>
            </tr>
            <tr>
              <td id="cos" class="button">cos(</td>
              <td id="sin" class="button">sin(</td>
              <td id="tan" class="button">tan(</td>
              <td id="sqrt" class="button">sqrt(</td>
            </tr>
            <tr>
              <td id="num7" class="button">7</td>
              <td id="num8" class="button">8</td>
              <td id="num9" class="button">9</td>
              <td id="modulue" class="button">%</td>
            </tr>
            <tr>
              <td id="num4" class="button">4</td>
              <td id="num5" class="button">5</td>
              <td id="num6" class="button">6</td>
              <td id="devesion" class="button">/</td>
            </tr>
            <tr>
              <td id="num1" class="button">1</td>
              <td id="num2" class="button">2</td>
              <td id="num3" class="button">3</td>
              <td id="darb" class="button">*</td>
            </tr>
            <tr>
              <td id="" class="button">0</td>
              <td id="minus" class="button">-</td>
              <td id="plus" class="button">+</td>
              <td id="sun" class="button">Dark</td>
            </tr>
            <tr>
              <td colspan="3" id="tosawi" class="button">=</td>
              <td id="point" class="button">.</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="./src/test.js"></script>
  </body>
</html>
